<mat-toolbar color="primary">
  <span>Bibliothéque</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddBookComponent()">Add Book</button>
</mat-toolbar>
<div class="main-body">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> {{row.intitule}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Auteur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur</th>
      <td mat-cell *matCellDef="let row"> {{row.auteur}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Editeur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editeur </th>
      <td mat-cell *matCellDef="let row"> {{row.editeur}} </td>
    </ng-container>
    <ng-container matColumnDef="Annee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Année </th>
      <td mat-cell *matCellDef="let row"> {{row.annee |date}} </td>
    </ng-container>

  <ng-container matColumnDef="action" class="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let row"> 
      <button mat-icon-button color="primary" (click)="EditBook(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteBook(row.id)">
        <mat-icon>delete</mat-icon>
      </button>
  
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
